{% extends 'layout.html' %}


{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#id</th>
                                <th scope="col">Ismi</th>
                                <th scope="col">Familyasi</th>
                                <th scope="col">Yoshi</th>
                                <th scope="col">Agent</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">{{ detail.pk }}</th>
                                <td>{{ detail.first_name }}</td>
                                <td>{{ detail.last_name }}</td>
                                <td>{{ detail.age }}</td>
                                <td>{{ detail.agent }}</td>
                            </tr>
                            </tbody>
                        </table>
                        <a href="{% url 'user:customuser_list' %}" class="btn btn-outline-primary">Orqaga</a>
                        <a href="{% url 'user:user_update' detail.pk %}" class="btn btn-outline-primary">Yangilash</a>
                        <a href="{% url 'user:user_delete' detail.id %}" class="btn btn-outline-primary">O'chirish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
